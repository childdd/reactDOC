<!DOCTYPE html> 
<html>  
  <head>  
    <meta charset="UTF-8">  
    <title></title>  
    <style>
      #canvas,#video {
        float: left;  
        margin-right: 10px;  
        background: #fff;  
      }      
      .box {  
        overflow: hidden;  
        margin-bottom: 10px;  
      }
    </style>
  </head>  
  <body>  
    <div class="box">
      <video id="video" width="800" height="600"></video>
      <canvas id="canvas"></canvas>
    </div>
    <button id="live">直播</button>
    <button id="snap">截图</button>
    <script>  
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');  
      var ctx = canvas.getContext('2d');  
      var width = video.width;  
      var height = video.height;  
      canvas.width = width;  
      canvas.height = height;   

      function liveVideo(){  
        // var URL = window.URL || window.webkitURL;   // 获取到window.URL对象
        // navigator.getUserMedia({  
        //   video:  { facingMode: { exact: "environment" } }
        // }, function(stream){  
        //   video.src = URL.createObjectURL(stream);   // 将获取到的视频流对象转换为地址
        //   video.play();   // 播放
        //   //点击截图     
        //   document.getElementById("snap").addEventListener('click', function() {  
        //     ctx.drawImage(video, 0, 0, width, height);  
        //     var url = canvas.toDataURL('image/png');  
        //     document.getElementById('download').href = url;  
        //   });
        // }, function(error){  
        //   console.log(error.name || error);  
        // });  
          if(navigator.mediaDevices){
            alert('navigator.mediaDevices');
            navigator.mediaDevices.getUserMedia({ video:true})
            .then(function(stream) {
              /* 使用这个stream stream */
              if ("srcObject" in video) {
                  video.srcObject = stream
              } else {
                  video.src = window.URL && window.URL.createObjectURL(stream) || stream
              }
              video.play();
            })
            .catch(function(err) {
              /* 处理error */
              alert('err1');
            });
          }
          else if (navigator.getUserMedia) {
            alert('navigator.getUserMedia');
            navigator.getUserMedia({audio: true, video: { facingMode: { exact: "environment" } }}, function (stream) {
              video.src = stream;
              video.play();
            }, function(error){  
              alert(error.name || error);  
            });
          } else if (navigator.webkitGetUserMedia) {
            alert('navigator.webkitGetUserMedia');
            navigator.webkitGetUserMedia({audio: true, video: { facingMode: { exact: "environment" } }}, function (stream) {
              video.src = window.webkitURL.createObjectURL(stream);
              video.play();
            }, function(error){  
              alert(error.name || error);  
            });
          }
        

      }  
      liveVideo();
      document.getElementById("live").addEventListener('click',function(){  
        liveVideo();  
      });  
        //点击截图     
        document.getElementById("snap").addEventListener('click', function() {  
          ctx.drawImage(video, 0, 0, width, height);  
          var url = canvas.toDataURL('image/png');  
          document.getElementById('download').href = url;  
        });
    </script>  
  </body> 
</html>
